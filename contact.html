<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gift-Contact</title>
    <link rel="icon" type="image/x-icon" href="assets/gift.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css\index.css" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css\contact.css" />
  </head>
  <body>
    <!--header section starts -->
    <nav
      class="navbar navbar-expand-lg navbar-light p-4" id="header"
      style="background-color: #e3e6f3"
    >
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="index.html"><img src="assets/thumbnails/GIFTZ.png" alt="Giftz"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-flex justify-content-end " id="navbar">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="shop.html">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact</a>
              </li>
            </ul>
            <form class="d-flex">
              <button class="btn btn-outline-dark" id="cart-button" type="submit">
                <a href="cart.html">
                <i class="bi-cart-fill me-1" id="cart-text"></i>
                Cart
                <span class="badge bg-dark text-white ms-1 rounded-pill"
                  >0</span
                >
                </a>
              </button>
            </form>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login / Sign Up</a>
            </li>
          </div>
        </div>
      </div>
    </nav>
    <!-- header section ends -->
    <div class="container">
      <div id="contact-details">
        <div class="customer-service">
          <p class="h2 ">Wanna chat with customer service?</p>
          <p class="h4">
            Call: <span class="bold ">9999977777</span>
          </p>
          <p class="h5">Monday - Saturday : 8am-5pm</p>

          <div class="return">
            <p class="h3">Wanna return something?</p>
            <p class="h5 "><span class="bold">Click Here</span></p>
            <a href="#">
              <img
                src="assets\logo\simily-icon.png"
                alt="simily"
                class="smily-image"
              />
            </a>
          </div>

          <div class="contact-us">
            <img
              src="assets\logo\black_instagram_icon.png"
              alt="insta"
              class="mx-auto"
            />
            <img
              src="assets\logo\black_facebook_icon.png"
              alt="facebook"
              class="mx-auto"
            />
            <img
              src="assets\logo\black_gmail_icon.png"
              alt="gmail"
              class="mx-auto"
            />
            <img
              src="assets\logo\logo_twitter_new_brand_icon.png"
              alt="twitter"
              class="mx-auto"
            />
          </div>
          <div class="email-bar mt-4">
            <input
              type="email"
              name="email"
              id="email-input"
              placeholder="Enter your email address"
            />
            <button class="sign-up-button">SIGN UP</button>
          </div>
        </div>
      </div>
    </div>

    <section class="footer">
      <footer class="footer-container py-4 bg-dark footer">
        <div class="container">
          <p class="m-0 text-left text-white">
            Copyright &copy; Giftz 2023. All rights reserved
          </p>
        </div>
        <div class="follow">
          <a href="#">
            <img
              src="assets\logo\instagram_social media_icon.png"
              alt="instagram"
            />
          </a>
          <a href="#">
            <img
              src="assets\logo\facebook_logo_media_social_icon.png"
              alt="facebook"
            />
          </a>
          <a href="#">
            <img src="assets\logo\gmail_mail_icon.png" alt="gmail" />
          </a>
        </div>
      </footer>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
