<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCart</title>
    <link rel="icon" type="image/x-icon" href="assets/gift.png" />
    <link rel="stylesheet" href="css/cart.css">
  </head>
  <body>
    
    <!-- cart section -->
    <!-- product-1 -->
    <div class="col d-inline-block">
      <a class="navbar-brand" href="index.html"><img src="assets\gift-box(2).png" alt="Giftz"></a>
    </div>
    <center class="title">Shopping Bag</center>
    <p>Shopping cart (5 items in your cart)</p>
    <div class="product-cart-flex">
      <div class="image-container">
        <img src="assets\thumbnails\frame-4.jpeg" alt="" class="cart-image">
      </div>
      <p class="product-name">product name 1</p>
      <p class="product-price">600</p>
      <div class="product-control-section">
        <button>+</button>
        <div class="product-count">1</div>
        <button>-</button>
        <p class="product-remove">REMOVE</p>
      </div>
    </div>
    <!-- product-2 -->
    <div class="product-cart-flex">
      <div class="image-container">
        <img src="assets\thumbnails\cup.jpg" class="cart-image">
      </div>
      <p class="product-name">product name 2</p>
      <p class="product-price">400</p>
      <div class="product-control-section">
        <button>+</button>
        <div class="product-count">2</div>
        <button>-</button>
        <p class="product-remove">REMOVE</p>
      </div>
    </div>

    <!-- product-3 -->
    <div class="product-cart-flex">
      <div class="image-container">
        <img src="assets/thumbnails/frames.jpg" class="cart-image">
      </div>
      <p class="product-name">product name 3</p>
      <p class="product-price">450</p>
      <div class="product-control-section">
        <button>+</button>
        <div class="product-count">1</div>
        <button>-</button>
        <p class="product-remove">REMOVE</p>
      </div>
    </div>

    <!-- product-4 -->
    <div class="product-cart-flex">
      <div class="image-container">
        <img src="assets/thumbnails/happy-birthday-cup-with-name-edit_71a2.jpg" class="cart-image">
      </div>
      <p class="product-name">product name 4</p>
      <p class="product-price">800</p>
      <div class="product-control-section">
        <button>+</button>
        <div class="product-count">3</div>
        <button>-</button>
        <p class="product-remove">REMOVE</p>
      </div>
    </div>

    <!-- product-5 -->
    <div class="product-cart-flex">
      <div class="image-container">
        <img src="assets/thumbnails/frame-3.jpeg" alt="" class="cart-image">
      </div>
      <p class="product-name">product name 5</p>
      <p class="product-price">350</p>
      <div class="product-control-section">
        <button>+</button>
        <div class="product-count">2</div>
        <button>-</button>
        <p class="product-remove">REMOVE</p>
      </div>
    </div>

  </body>
</html>
