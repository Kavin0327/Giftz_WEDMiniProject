<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <title>SignUp Page</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/signup.css">
  </head>
  <body>
    <form id="container">
 
      <h3 id="Heading">Sign Up</h3>
      
      <!-- <label></label> -->
      <div class="row">
        <div class="icon">
          <img src="assets/Login/icons8-user-30.png" alt="login">
        </div>
        <input name="username" type="text" placeholder="Username" required>
      </div>

      <div class="row name">
        <input type="text" placeholder="First Name" name="FirstName">
        <input type="text" placeholder="Last Name" name="LastName">
      </div>
      <!-- <label></label> -->
      <div class="row spacing">
        <div class="icon">
          <img src="assets/Login/211737_email_icon.png" alt="email" class="image-icon">
        </div>
        <input type="email" placeholder="Email"  name="Email" required>
      </div>
      <!-- <label></label> -->
      
      <div class="row spacing">
        <div class="icon">
          <img src="assets/Login/icons8-password-48.png" alt="password" class="image-icon">
        </div>
        <input type="password" placeholder="Password"  name="Password" required>
      </div>
      <!-- <label></label> -->
      
      <div class="row spacing">
        <div class="icon">
          <img src="assets/Login/icons8-password-48.png" alt="password" class="image-icon">
          </div>
          <input type="password" placeholder="Confirm Password" name="ConfirmPassword" required>
        </div>
    
      
      <button type="submit">SIGN UP</button>
      <span>
      <span>Already have Account ?<a href="login.html"> Log In</a></span></span>
    </form>
  </body>
</html>
